<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,300&family=Ubuntu:wght@500&display=swap"
    rel="stylesheet" />
  <title>Payment</title>
  <link rel="icon" href="https://www.banggood.in/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./styles/payment.css">
</head>

<body>
  <form id="form">
    <h1>Payment page</h1>
    <div id="select">
      <div>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">UPI</label><br>
      </div>
      <div>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CREDIT CARD / DEBIT CARD</label><br>
      </div>
      <div>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">COD</label>
      </div>

    </div>
  </form>

  <div id="pay">
    <div id="upi">
      <h3>Enter Your Upi</h3>
      <input type="text" placeholder="eg:908xxxxx@ybl">
    </div>
    <div id="card">
      <h3>Card Details</h3>
      <input id="cardNumber" type="number" placeholder="Card Number , hint : 123456789" />
      <input id="cvv" type="cvv" placeholder="CVV hint : 758" />
      <input id="expiry" type="text" placeholder="Expiry Month hint : 01/26" />
      <input id="name" type="text" placeholder="Enter Your Name" />
    </div>
    <div id="cod"></div>
  </div>
  <button id="order">Confirm Order</button>
</body>


</html>

<script src="./scripts/payment.js"></script>
