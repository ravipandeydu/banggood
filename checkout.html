<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://www.banggood.in/favicon.ico" type="image/x-icon" />
  <title>Checkout Page</title>
  <link rel="stylesheet" href="./styles/chechout.css" />
</head>

<body>

  <div id="left">

    <div class="steps">
      <ul>
        <li>Information >&nbsp</li>
        <li>Shipping >&nbsp</li>
        <li>Payment >&nbsp</li>
      </ul>
    </div>
    <div class="contact-information">
      <h2>Contact Information</h2>
      <h3>
        Already have an account? <button><a href="#">Log in</a></button>
      </h3>
    </div>

    <input type="email" placeholder="Email" />
    <input type="checkbox" name="email" checked />
    <label for="email">Email me with news and offers</label>

    <form id="shipping">
      <h2>Shipping Address</h2>
      <select>
        <option value="India">India</option>
      </select>
      <div class="name">
        <input type="name" placeholder="First Name" id="first-name" />
        <input type="name" placeholder="Last Name" id="last-name" />
      </div>
      <input type="text" placeholder="Company (Optional)" />
      <input type="text" placeholder="Address" />
      <div class="location">
        <input type="text" placeholder="City" />
        <input type="text" placeholder="State" />
        <input type="number" placeholder="Pincode" />
      </div>
      <input type="number" placeholder="Phone" />
      <div class="saveForLtr">
        <input type="checkbox" name="save" />
        <label for="save">Save this information for next time</label>
      </div>
      <div class="lastsection">
        <p><a href="cart.html">
            < Return to Cart</a>
        </p>
      </div>
    </form>
    <button id="tap"> Continue to Payment</button>
  </div>

</body>

</html>

<script src="./scripts/checkout.js"></script>
